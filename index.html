<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container" class="container">

        <div class="title">Computer Quiz</div>

        <div id="question" class="question"></div>

        <label class="option"> <input type="radio" name="option" > <span id="option1"></span> </label>
        <label class="option"> <input type="radio" name="option" > <span id="option2"></span> </label>
        <label class="option"> <input type="radio" name="option" > <span id="option3"></span> </label>
        <label class="option"> <input type="radio" name="option" > <span id="option4"></span> </label>

        <button type="button" class="next-btn" onclick="loadNextQuestion()">Next Question</button> 

    </div>

    <div id="result" class="container result" style="display: none;" ></div>

   <script type="text/javascript" src="questions.js"></script>
   <script type="text/javascript" src="quiz.js"></script>

</body>

</html>
